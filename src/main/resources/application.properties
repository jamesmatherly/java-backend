# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/stockapp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.javabackend=DEBUG

# H2 Console (only for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# FinnHub API Configuration
finnhub.api.key=${FINNHUB_API_KEY}
finnhub.api.base-url=https://finnhub.io/api/v1

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379

# AWS Cognito Configuration
aws.cognito.region=${AWS_REGION:us-east-2}
aws.cognito.userPoolId=${AWS_USER_POOL_ID:us-east-2_peklB2TnD}
aws.cognito.clientId=${AWS_CLIENT_ID:3ovg10r96skpvdj5cvcfovg5u9}
aws.cognito.jwksUrl=https://cognito-idp.${aws.cognito.region}.amazonaws.com/${aws.cognito.userPoolId}/.well-known/jwks.json

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true 